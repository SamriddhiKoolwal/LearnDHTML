<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>hide demo</title>
  <style>
  span {
    background: #def3ca;
    padding: 3px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<button id="hider">Click to Fade In</button>
<button id="shower">click to fade out</button><br>
<br>
<div id="div1" style="width:80px;height:80px;background-color:red;"></div>
<br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div>
<br>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div><br>
<br>
<div id="div4" style="width:80px;height:80px;border:1px solid">Hello World</div>
<button id="hs">Click for toggle effect</button>

<script>
$( "#hider" ).click(function() {
  $('#div1').fadeIn("slow");
    $('#div2').fadeIn(2000);
      $('#div3').fadeIn();
  });

$( "#shower" ).click(function() {
$('#div1').fadeOut("slow");
});
$("#hs").dblclick(function(){
  $("#div4").toggle();
})
</script>

</body>
</html>
