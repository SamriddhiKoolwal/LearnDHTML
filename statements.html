      try {
        if(y == "")  throw "is empty";
        if(isNaN(y)) throw "is not a number";
        y=Number(y);
      }
      catch(err) {
        message.innerHTML = "Input " + err;
      }
      if(y>=10 && y<=100){
        alert("the number is between 10 and 100");
      }
      else{
        alert("the number is not in  between 10 and 100");
      }


}
function fibonacci(num)
{
    var num1=0;
    var num2=1;
    var sum;
    var i=0;
    for (i = 0; i < num; i++)
    {
        sum=num1+num2;
        num1=num2;
        num2=sum;
    }
    return num2;
}
document.write("Fibonacci(8): "+fibonacci(8)+"<br>");
