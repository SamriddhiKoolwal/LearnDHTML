  <body>
    <input type="number" name="number" value="" id="number">
    <button type="submit" name="submit">Submit</button><br>
    <script type="text/javascript">
      document.querySelector('button').onclick=function(){
      const y=document.getElementById('number').value;
      if(y>=10 && y<=100){
        alert("the number is between 10 and 100");
      }
      else{
        alert("the number is not in  between 10 and 100");
      }
      const x=document.getElementById('number').value;
      switch (true) {
    case (x >=10 && x<=100):
        console.log("the number is between 10 and 100");
        break;

    default:
        console.log("none");
        break;
}
}
function fibonacci(num)
{
    var num1=0;
    var num2=1;
    var sum;
    var i=0;
    for (i = 0; i < num; i++)
    {
        sum=num1+num2;
        num1=num2;
        num2=sum;
    }
    return num2;
}


document.write("Fibonacci(8): "+fibonacci(8)+"<br>");
    </script>
